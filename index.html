<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producitivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <nav>

        </nav>

        <section class="allelems">
            <div class="todo elem" id="0"><img
                    src="https://plus.unsplash.com/premium_photo-1683402693577-035defb30159?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzZ8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1"><img
                    src="https://images.unsplash.com/photo-1634654284517-dd5cd3d04f27?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzh8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2"><img
                    src="https://images.unsplash.com/photo-1678222453727-00e17c2e582e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQyfHwzZHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3"><img
                    src="https://plus.unsplash.com/premium_photo-1671199850205-12a94d7a3045?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4"><img
                    src="https://images.unsplash.com/photo-1637140945341-f28ada987326?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODZ8fDNkfGVufDB8fDB8fHww"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullelem todo-list-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your Personalised Task List</h2>
            <div class="todo-container">
             <div class="addtask">
                <form >
                    
                    <input  id="task-input" type="text" placeholder="Enter task">
                    <textarea placeholder="Enter Details"name="" id="" cols="30" rows="10"></textarea>
                    <div class="mark-imp">
                        <input type="checkbox" name="checkbox" id="check">
                        <label for="check">Mark as Important !</label>
                    </div>
                    <button>Add Task</button>
                </form>
             </div>
             <div class="alltask">
                
             </div>


            </div>
        </section>
        <section class="fullelem daily-planner-fullpage">
            <button class="back" id="1">close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullelem motivational-fullpage">
            <button class="back" id="2">close</button>
            <h1>Motivational quoteote</h1>
        </section>
        <section class="fullelem pomodoro-fullpage">
            <button class="back" id="3">close</button>
            <h1>Pomodoro Timmer</h1>
        </section>
        <section class="fullelem daily-goals-fullpage">
            <button class="back" id="4">close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
